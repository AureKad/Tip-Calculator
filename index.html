<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">;
  <link rel="stylesheet" href="dist/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="logo">
  <img src="../images/logo.svg" alt="logo">
</div>

<section class="calc">
  <div class="calc__interactive">
  <div class="calc__bill container" >
    <p>Bill</p>
    <i class="icon i-dollar"></i>
    <input type="number" class="input-field" id="bill" placeholder="0"></input>
  </div>
  <div class="calc__tip">
    <p>Select Tip %</p>
    <div class="calc__tip__percent container">
      <button class="button tip__button" value="5" type="button">5%</button>
      <button class="button tip__button" value="10" type="button">10%</button>
      <button class="button tip__button" value="15" type="button">15%</button>
      <button class="button tip__button" value="25" type="button">25%</button>
      <button class="button tip__button" value="50" type="button tip__button">50%</button>
      <input type="number" class="input-field input__button" id="tip" placeholder="Custom">
    </div>
  </div>

  <div class="calc__people container">
    <div class="people__text">
      <p>Number of People</p>
      <p class="errorText">Can't be zero</p>
    </div>
    <i class="icon"></i>
    <input type="text" class="input-field input-people" id="people" placeholder="0"> 
  </div>
</div>


  <div class="calc__sum">
    <div class="calc__sum__amount">
      <div class="tip-text">
        <h3>Tip Amount</h3>
        <p>/ person</p>
      </div>
      <div class="tip-amount ">
        <datagrid class="data" id="amount">0.00</datagrid>
      </div>
    </div>
    <div class="calc__sum__amount">
      <div class="tip-text">
        <h3>Total</h3>
        <p>/ person</p>
      </div>
      <div class="tip-amount ">
        <datagrid class="data" id="total">0.00</datagrid>
      </div>
    </div>
    <div onclick="reset()" class="button reset">Reset</div>
  </div>
</section>

</body>
</html>
